<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../CSS/home.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <h1>Bookshop ERP</h1>
    </div>
    <div id="addBook">
        <button id="addBookButton">+new book</button>
    </div>
    <div id="content">
        <div id="booksContainer"></div>
        <div>
            <div id="showBookDetails"></div>
            <div id="showAddBook">
                <form id="formAddBook"> +Add book
                    <label> title:
                        <input id="addTitle" type="text">
                    </label>
                    <label> price:
                        <input id="addPrice" type="number">
                    </label>
                    <label> rate:
                        <input id="addRate" type="number" min="1" max="10">
                    </label>
                    <label> image url:
                        <input id="addImageURL" type="file">
                    </label>
                    <input type="submit" value="add">
                </form>
            </div>
            <div id="showUpdateBook"></div>

        </div>

    </div>
    <script type="module" src="../JS/home.js"></script>
</body>

</html>
